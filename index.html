	<style>

<body onload="startGame()">
	<script>
	/* Vars */
	var spawnX = window.innerWidth / 2 + 20;
	var spawnY = window.innerHeight - 140;
	
	
	// Assets
	//var myBackground;
	
	// Score
	var myScore;
	var endGameScore;
	
	// Player
	var myGamePiece;
	
	// Obstacles
	var myObstacles = [];
	
	function startGame() {
		
		// Assets
		//myBackground = new component(window.innerWidth , 838, "assets/road.jpg", 0,0, "background");
		//console.log("Asset: background");
		
		// Player spawn
		//myGamePiece = new component(50, 50, "green", spawnX, spawnY, "");
		myGamePiece = new component(50, 50, "assets/yellow-car.png", spawnX, spawnY, "image");
		console.log("Player: spawned");
		
		// Score
		myScore = new component("25px", "Consolas", "yellow", 20, 30, "text")
		console.log("Asset: score");
		
		
		//
		//myObstacles = new component(150, 50, "green", 0, 0);
		
		// Start game
		myGameArea.start();
		console.log("Game: started");
	}
	
	var myGameArea = {
		canvas : document.createElement("canvas"),
		start : function() {
			this.canvas.width = window.innerWidth;
			this.canvas.height = window.innerHeight - 80;
			this.context = this.canvas.getContext("2d");
			document.body.insertBefore(this.canvas, document.body.childNodes[0]);
			
			// Frame count
			this.frameNo = 0;
			
			// Update frame
			this.interval = setInterval(updateGameArea, 20);
			
			// Using keys for controll
			window.addEventListener('keydown', function (e){
				myGameArea.key = e.keyCode;
			})
			window.addEventListener('keyup', function (e){
				myGameArea.key = false;
			})
		},
		clear : function() {
			this.context.clearRect(0,0, this.canvas.width, this.canvas.height);
		},
		stop : function() {
			clearInterval(this.interval);
			console.log('Game Over');
		},
		viewScore : function() {
			
			
			myScore = new component("40px", "Consolas", "black", myGameArea.canvas.width / 5, myGameArea.canvas.height / 2, "text");
			myScore.text = "SCORE:" + myGameArea.frameNo + "$";
			myScore.update();
		},
		restart : function() {
			console.log("Game restart");
			setTimeout(function () { location.reload(true); }, 5000);
			
		}
		
	}
	
	function component(width, height, color, x, y, type) {
		this.type = type;
		
		if(type == "image" || type == "background"){
			this.image = new Image();
			this.image.src = color;
		}
		
		this.width = width;
		this.height = height;
		
		this.speedX = 0;
		this.speedY = 0;
		
		this.x = x;
		this.y = y;
		
		this.update = function(){
		//console.log(`-- Start draw cycle --`)
		ctx = myGameArea.context;
			
			if (!type) {
				//console.log(`Drawing rect ${this.x} ${this.y}`)
				ctx.fillStyle = color;
				ctx.fillRect(this.x, this.y, this.width, this.height);
			} else if(this.type == "text"){
				//console.log(`Drawing text ${this.text}`)
				ctx.font = this.width + " " + this.height;
				ctx.fillStyle = color;
				ctx.fillText(this.text, this.x, this.y);
			}
			if (type == "image") {
            ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
			}
			
			/*else if (type == "image" || type == "background"){
				//ctx.globalAlpha = 0.4;
				if (type == "image") {
				//console.log(`Drawing image ${color}`)
				ctx.drawImage(this.image,this.x, this.y, this.width, this.height);
				} else if(type == "background"){
					//console.log(`Drawing background ${color}`)
					ctx.drawImage(this.image, this.x, this.y + this.height, this.width, this.height);
				}
				//ctx.globalAlpha = 1.0;
			}*/
				//console.log(`-- End draw cycle --`)
		}
		this.newPos = function() {
			if(this.x >= 0 && this.x <= myGameArea.canvas.width - 50){
				this.x += this.speedX;
				//console.log(this.x);
			} else if (this.x <= 0) {
				console.log('Hit left')
				this.x = 25;
			} else if (this.x >= myGameArea.canvas.width - 75) {
				console.log('Hit right')
				this.x = myGameArea.canvas.width - 75
			}
			this.y += this.speedY;
			
			if (this.type == "background"){
				if(this.y == -(this.height)){
					this.y = 0;
				}
			}
		}
		
		// Collision
		this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }

	}
	
	function updateGameArea(){
		
		var x, y;
		
		for (i =0; i < myObstacles.length; i +=1){
			if(myGamePiece.crashWith(myObstacles[i])){
				myGameArea.stop();
				myGameArea.clear();
				myGameArea.viewScore();
				myGameArea.restart();
				
				return;
			}
		}
		
		// Clear game area
		myGameArea.clear();

		myGameArea.frameNo += 1;
		
		
		// Add Obstacles
		if(myGameArea.frameNo == 1 || everyinterval(150)){
		
			x =  50 + getRandomInt(myGameArea.canvas.width - 100);
			y = 0;
			
		
			myObstacles.push(new component(50, 50, "assets/red-car.png", x, y, "image"));
			
			if(myGameArea.frameNo > 1000){
				myObstacles.push(new component(50, 150, "assets/school-bus.png", x / 2, y, "image"));
			}
		} 
		//console.log(myObstacles.length);
		
		// Move Obstacles		
		for (i = 0; i < myObstacles.length; i += 1) {
			myObstacles[i].y += 1;
			//console.log(myObstacles[i].y);
			myObstacles[i].update();
		}
		
		// Remove Obstacles outside viewport
		
		// Background
		//myBackground.speedY = -1;
		//myBackground.newPos();
		//myBackground.update();			
		
		
		// Score
		myScore.text = "SCORE: " + myGameArea.frameNo + "$";
		myScore.update();
		
		// Move
		if (myGameArea.key && myGameArea.key == 37) {myGamePiece.speedX = -1; }
		if (myGameArea.key && myGameArea.key == 39) {myGamePiece.speedX = 1; }
		//if (myGameArea.key && myGameArea.key == 38) {myGamePiece.speedY = -1; }
		//if (myGameArea.key && myGameArea.key == 40) {myGamePiece.speedY = 1; }
		myGamePiece.newPos();
		myGamePiece.update();
		
	}
	
	function everyinterval(n){
		if((myGameArea.frameNo / n) % 1 == 0) {return true;}
		return false;
	}
	
	function clearmove() {
		myGamePiece.speedX = 0;
		myGamePiece.speedY = 0;
	}
	
	function moveleft() {
		
		myGamePiece.speedX -= 1;

	}
	
	function moveright() {
		myGamePiece.speedX += 1;
	}
	
	/* Extra */
	function getRandomInt(max) {
		return Math.floor(Math.random() * max);
	}
	
	/* Debug function */
	
	
	</script>
	<div class="controllers">
		<button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">&#11164;</button>
		<button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">&#11166;</button>
	</div>
